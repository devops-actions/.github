name: Submit Actions Dependencies
on:
  workflow_call:
    inputs:
      branches:
        required: false
        type: string
      schedule:
        required: false
        type: string
    secrets:
      token:
        required: true
        
  push:
    branches: main
    
permissions:
  contents: read

jobs:
  submit-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to read workflow files
      id-token: write # Required for dependency submission
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: jessehouwing/actions-dependency-submission@a5622604a0febc7f93be403fef611725e53c8084 # v1.0.9
        with:
          token: "${{ secrets.token != '' && secrets.token || secrets.GITHUB_TOKEN }}"
