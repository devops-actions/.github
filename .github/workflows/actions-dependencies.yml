name: Submit Actions Dependencies
on:
  workflow_call:
    inputs:
      branches:
        required: false
        type: string
      schedule:
        required: false
        type: string
    secrets:
      token:
        required: true
        
  push:
    branches: main
    
permissions:
  contents: read

jobs:
  submit-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to read workflow files
      id-token: write # Required for dependency submission
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: jessehouwing/actions-dependency-submission@4dc7b7fe66b1f347c027dc0e07587bac5a43bd07 # v1.0.8
        with:
          token: "${{ secrets.token != '' && secrets.token || secrets.GITHUB_TOKEN }}"
