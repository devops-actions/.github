name: "OpenSSF Scorecard Monitor"
on: 
  push:
    paths:
    - .github/workflows/openssf-scorecard-monitor.yml
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  security-scoring:
    runs-on: ubuntu-latest
    permissions:
      # Write access in order to update the local files with the reports
      contents: write
      # Write access in order to create issues
      issues: write
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      
      - name: Close old OpenSSF Scorecard Report issues
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get all open issues with the title "OpenSSF Scorecard Report Updated!"
          echo "Searching for old OpenSSF Scorecard Report issues..."
          issue_numbers=$(gh issue list --state open --search '"OpenSSF Scorecard Report Updated!" in:title' --json number --jq '.[].number')
          
          if [ -n "$issue_numbers" ]; then
            echo "Found issues to close:"
            echo "$issue_numbers"
            while IFS= read -r issue_number; do
              if [ -n "$issue_number" ]; then
                echo "Closing issue #$issue_number"
                gh issue close "$issue_number" --comment "Closing this report as a new OpenSSF Scorecard report has been generated." || echo "Failed to close issue #$issue_number"
              fi
            done <<< "$issue_numbers"
          else
            echo "No old issues found to close."
          fi
      
      - name: OpenSSF Scorecard Monitor
        uses: ossf/scorecard-monitor@a3a9c4cfa0684480ec5f86fa178fc22c4394b69e # v2.0.0-beta8
        with:
          scope: ossf-reporting/scope.json
          database: ossf-reporting/database.json
          report: ossf-reporting/openssf-scorecard-report.md
          auto-commit: true
          auto-push: true
          generate-issue: true
          # The token is needed to create issues, discovery mode and pushing changes in files
          github-token: ${{ secrets.GITHUB_TOKEN }}
          discovery-enabled: true
          discovery-orgs: devops-actions
      
      - name: Update README files with scorecard data
        run: |
          echo "Updating README files with scorecard information..."
          python3 .github/scripts/update-readme-scorecard.py
          
          # Check if there are changes to commit
          if [[ -n $(git status --porcelain) ]]; then
            echo "Changes detected in README files"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add profile/README.md
            git commit -m "Update profile README with latest OpenSSF Scorecard data"
            git push
          else
            echo "No changes to README files"
          fi
